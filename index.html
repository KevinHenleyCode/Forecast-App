<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather</title>
</head>
<body>

    <h1>Weather</h1>

    <input type="text" name="city" id="city" placeholder="City">
    <button>Search</button>
    <p class="one"></p>
    
    <!-- big card -->
    <div class="card" style="width: 75%;">
        <div class="card-header date pic"></div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item temp"></li>
            <li class="list-group-item humid"></li>
            <li class="list-group-item wind"></li>
            <li class="list-group-item uv"></li>
        </ul>
    </div>

    <!-- small cards -->
    <div class="card" style="width: 75%;">
        <div class="card-header dateFuture"></div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item picFuture"></li>
            <li class="list-group-item tempFuture"></li>
            <li class="list-group-item humidFuture"></li>
        </ul>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
