<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather</title>
</head>
<body>
    
    <!-- contains the title -->
    <div class="title-container">
        <h1>Weather</h1>
    </div>

    <!-- the main containers -->
    <div class="mainCon container">
        <div class="mainRow row">

            <!-- the input and history card -->
            <div class="col">
                <div class="card input-card">
                    <div class="btnBar">
                        <div class="card-header"><input type="text" name="city" id="city" placeholder="City"></div>
                        <div class="list-group-item searchBtn"><button>Search</button></div>
                    </div>
                    <div class="ulContainer">
                        <ul class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- big card -->
            <div class="col-8">
                <div class="container">
                    
                    <!-- the current day -->
                    <div class="row">
                        <div class="card big-card hide">
                            <div class="card-header date pic"></div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item temp"></li>
                                <li class="list-group-item humid"></li>
                                <li class="list-group-item wind"></li>
                                <li class="list-group-item uv"></li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- small cards -->
                    <!-- 5 day -->
                    <div class="row gap-3 small-cards">
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
